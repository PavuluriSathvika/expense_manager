<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Saving Goal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: radial-gradient(circle at 30% 30%, rgba(72, 0, 255, 0.25), transparent 70%),
                        radial-gradient(circle at 70% 70%, rgba(0, 255, 255, 0.15), transparent 70%),
                        linear-gradient(135deg, #0a0f29, #050b1f);
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            animation: float 20s infinite ease-in-out alternate;
        }

        .blob:nth-child(1) {
            top: 10%;
            left: 10%;
            width: 300px;
            height: 300px;
            background: #6a00ff;
        }

        .blob:nth-child(2) {
            bottom: 15%;
            right: 10%;
            width: 350px;
            height: 350px;
            background: #00fff0;
            animation-delay: 4s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, -50px) scale(1.2); }
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .navbar-brand { font-weight: 700; color: #00eaff !important; }
        .nav-link { color: white !important; margin-right: 20px; font-weight: 500; }

        .dashboard-container {
            padding: 120px 20px;
            max-width: 800px;
            margin: auto;
        }

        .card-glass {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 35px;
            color: white;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.05);
        }

        .btn-gradient {
            background: linear-gradient(90deg, #00eaff, #6a00ff);
            color: white;
            border-radius: 10px;
            padding: 10px 18px;
            border: none;
        }

        .form-control {
            height: 48px;
            border-radius: 10px;
            background: rgba(255,255,255,0.15);
            color: white;
            border: none;
        }

        .form-control::placeholder { color: #e0e0e0; }
        label { font-weight: 600; }
    </style>
</head>

<body>

<div class="blob"></div>
<div class="blob"></div>

<nav class="navbar navbar-expand-lg fixed-top px-4">
    <a class="navbar-brand" href="{{ url_for('dashboard') }}">Expense Manager</a>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('add_expense') }}">Add Expense</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('view_expenses') }}">View Expenses</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('monthly_salary') }}">Salary</a></li>
            <li class="nav-item"><a class="nav-link text-danger" href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </div>
</nav>

<div class="dashboard-container">

    <div class="card-glass">
        <h2 class="text-center mb-4" style="color: #00eaff;">Update Saving Goal</h2>

        <form method="POST">

            <div class="mb-3">
                <label>Goal Name</label>
                <input type="text" name="goal_name" class="form-control" value="{{ saving.goal_name }}" required>
            </div>

            <div class="mb-3">
                <label>Target Amount</label>
                <input type="number" step="0.01" name="target_amount" class="form-control" value="{{ saving.target_amount }}" required>
            </div>

            <div class="mb-3">
                <label>Saved Amount</label>
                <input type="number" step="0.01" name="saved_amount" class="form-control" value="{{ saving.saved_amount }}">
            </div>

            <div class="mb-3">
                <label>Deadline</label>
                <input type="date" name="deadline" class="form-control" value="{{ saving.deadline }}">
            </div>

            <div class="mb-3">
                <label>Type</label>
                <select name="type" class="form-control">
                    <option value="add" {% if saving.type == 'add' %}selected{% endif %}>Add</option>
                    <option value="withdraw" {% if saving.type == 'withdraw' %}selected{% endif %}>Withdraw</option>
                </select>
            </div>

            <button class="btn-gradient w-100 mt-4">Update Saving Goal</button>
        </form>
    </div>

</div>

</body>
</html>
